{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-6 offset-lg-3">
                <hr>
                <h2 class="mb-4">Reviews</h2>
                <h5 class="text-muted">Add a Review</h5>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-lg-6 offset-lg-3">
                <form method="POST" action="{% url 'add_review' product.id %}" class="form mb-2">
                    {% csrf_token %}
                    {% for field in form %}
                        {% if field.name == 'product' %}
                            {{ field | as_crispy_field }}
                        {% else %}
                            {{ field | as_crispy_field }}
                        {% endif %}
                    {% endfor %}
                    <div class="text-end pt-2">
                        <a class="btn btn-outline-dark rounded-0" href="{% url 'products' %}">Cancel</a>
                        <button class="btn btn-dark rounded-0" type="submit">Add Review</button>
                    </div>
                </form>
            </div>      
        </div>
    </div>
{% endblock %}
